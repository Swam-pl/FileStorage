{% extends "base.html" %}
{% block content %}
	<table class="download_table">
		<tr>
			<th>file name</th>
			<th>download</th>
		</tr>
		{% for file in files %}
		<tr>
			<td class="file_name">{{file}}</td>
			<td class="file_link"><a href="download/{{file}}">download</a></td>
		{% endfor %}
		</tr>
</table>
{% endblock %}
